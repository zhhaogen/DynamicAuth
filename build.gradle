allprojects{ 
	apply plugin:"java"
	apply plugin:"java-library"
	version = LIBRARY_VERSION
	 java {
	    toolchain {
	        sourceCompatibility = SOURCE_VERSION
	        targetCompatibility = SOURCE_VERSION
	    }
	}
	dependencies { 
		testImplementation "org.junit.jupiter:junit-jupiter:${LOCAL_JUNIT5_VERSION}"
	}
}